<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PixaBay</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  id="photos"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  onclick='handleClickMenu("photos")'
                  >Photos</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="illustrations"
                  class="nav-link"
                  href="#"
                  onclick='handleClickMenu("illustrations")'
                  >Illustrations</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="vectors"
                  class="nav-link"
                  href="#"
                  onclick='handleClickMenu("vectors")'
                  >Vectors</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="videos"
                  class="nav-link"
                  href="#"
                  onclick='handleClickMenu("videos")'
                  >Videos</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="music"
                  class="nav-link"
                  href="#"
                  onclick='handleClickMenu("music")'
                  >Music</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                id="search-input"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success"
                type="submit"
                onclick="handleSearchClick()"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="card-list" class="row row-cols-2 row-cols-md-3 g-4 mt-3"></div>
    </main>

    <main>
      <div id="background">
        <div class="search-box">
          <svg
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          ></svg>
          <input id="search-bar" type="text" name="q" class="search-input" />
          <select id="inputState" class="form-control">
            <option selected>Shot</option>
            <option>...</option>
          </select>
        </div>
      </div>
    </main>
    <div class="container"><div class="masonry" id="hold"></div></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

    <script src="script.js"></script>
  </body>
</html>
